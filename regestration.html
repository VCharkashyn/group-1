<!DOCTYPE html>
<html>
    <head>
       <title>Registration form</title>
    </head>
    <body>
        <form method="post" id="reg-form" action="/registration">
		<fieldset>
			<legend>Форма регистрации</legend>
            <label for="name">ФИО</label>
            <input type="text" id="name" name="name" required autofocus/>
			</br></br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autocomplete="off" multiple/>
			</br></br>
            <label for="telephone">Номер телефона</label>
            <input type="tel" id="telephone" name="telephone" placeholder="xxx xxx-xx-xx" pattern="[0-9]{3}[0-9]{3}-[0-9]{2}-[0-9]{2}" required/>
            </br></br>
			<label for="site">Веб-сайт</label>
            <input type="url" id="site" name="site" />
			</br></br>
			<label for="birthdate">Дата рождения</label>
            <input type="date" id="birthdate" name="birthdate" />
			</br></br>
		</fieldset>	
		<fieldset>	
			<legend>Параметры доставки</legend>
			<label for="country">Страна</label>
            <input type="text" id="country" name="country" list="countries"/>
			<datalist id="countries">
				<option>Belarus</option>
				<option>Kazakhstan</option>
				<option>Russia</option>
				<option>Ukraine</option>
			</datalist> 
			</br></br>
			<label for="address">Адрес</label>
			<textarea rows="4" cols="25" id="address" name="address"></textarea>
			</br></br>
			<label for="postcode">Почтовый индекс</label>
            <input type="text" id="postcode" name="postcode" />
			</br></br>
		</fieldset>
		<fieldset>	
			<legend>Предпочитаемый способ получения уведомлений</legend>
			<input type="radio"  name="notification" value="byEmail"/> По Email </br>
			<input type="radio"  name="notification" value="byTel"/> По Телефону </br>
			<input type="radio"  name="notification" value="noNotifyMe"/> Не уведомлять меня</br>
			</br></br>
			<label for="notification">Кол-во уведомлений в неделю</label>
			<input type="number" id="notificationCount" name="notificationCount" min="7" max="21" value="7"/>
			</br></br>
		</fieldset>				
		<fieldset>
			<input type="submit" value="Отправить данные"/>
        </fieldset>
		</form>
		<script src="validation.js"></script>
    </body>
</html>
